<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; }
        .crud-section { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin - Profil IKM</h1>
        <form class="add-form" id="addForm">
            <h2>Tambah Produk IKM</h2>
            <input type="text" id="name" placeholder="Nama IKM" required />
            <input type="text" id="type" placeholder="Jenis Produk" required />
            <input type="text" id="location" placeholder="Lokasi" required />
            <input type="text" id="logoImage" placeholder="URL Logo" />
            <input type="text" id="imageUrl" placeholder="URL Gambar Utama" />
            <textarea id="description" placeholder="Deskripsi" rows="3"></textarea>
            <button type="submit">Tambah Produk</button>
        </form>
        <div class="product-grid" id="productGrid"></div>
    </div>
    <script>
        // Example Supabase project URL and anon key
        // Replace with your own project credentials for production use
        const SUPABASE_URL = 'https://wfkxsljtazosiozmxyij.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indma3hzbGp0YXpvc2lvem14eWlqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3NzM0OTIsImV4cCI6MjA3OTM0OTQ5Mn0.3iw0MHXhLPhtP4wng1pXmqfOSGDG5_kMSxivqL6rIjU';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error, user, session } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                document.getElementById('login-error').innerText = error.message;
            } else {
                document.getElementById('login-error').innerText = '';
                document.getElementById('crud-section').style.display = 'block';
                loadData();
            }
        }

        async function logout() {
            await supabase.auth.signOut();
            document.getElementById('crud-section').style.display = 'none';
        }

        async function createData() {
            const value = document.getElementById('newData').value;
            if (!value) return;
            const { error } = await supabase.from('products').insert([{ name: value }]);
            if (!error) {
                document.getElementById('newData').value = '';
                loadData();
            }
        }

        async function loadData() {
            const { data, error } = await supabase.from('products').select('*');
            if (error) return;
            const list = document.getElementById('data-list');
            list.innerHTML = '';
            data.forEach(item => {
                const div = document.createElement('div');
                div.innerHTML = `<input value="${item.name}" id="edit-${item.id}" />
                    <button onclick="updateData(${item.id})">Update</button>
                    <button onclick="deleteData(${item.id})">Delete</button>`;
                list.appendChild(div);
            });
        }

        async function updateData(id) {
            const value = document.getElementById(`edit-${id}`).value;
            await supabase.from('products').update({ name: value }).eq('id', id);
            loadData();
        }

        async function deleteData(id) {
            await supabase.from('products').delete().eq('id', id);
            loadData();
        }
    </script>
</body>
</html>
